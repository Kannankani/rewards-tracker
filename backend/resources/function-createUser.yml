
    handler: src/lamda/http/createUser.createUser
    events:
      - http:
          method: POST
          path: user/{userId}
          cors: true

    iamRoleStatements:
      - effect: Allow
        Action:
          - codedeploy:'*'
        Resource: 
          - '*'
      - effect: Allow
        Action: 
          - dynamodb:PutItem
          - dynamodb:GetItem
        Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}
