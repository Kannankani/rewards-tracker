handler: src/lamda/http/getUser.getUser
events:
  - http:
      method: GET
      path: user/{userId}
      cors: true

iamRoleStatements:
  - effect: Allow
    Action:
      - codedeploy:'*'
    Resource: 
      - '*'
  - effect: Allow
    Action: 
      - dynamodb:GetItem
      - dyanmodb.PutItem
    Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.USER_TABLE}
  - effect: Allow
    Action: 
      - dynamodb:PutItem
    Resource: arn:aws:dynamodb:${self:provider.region}:*:table/${self:provider.environment.REDEEM_TABLE}

